<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
<style>
    .bg {
                animation:slide 3s ease-in-out infinite alternate;
                background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
                bottom:0;
                left:-50%;
                opacity:.5;
                position:fixed;
                right:-50%;
                top:0;
                z-index:-1;
}

.bg2 {
                animation-direction:alternate-reverse;
                animation-duration:4s;
}

.bg3 {
                animation-duration:5s;
}
@keyframes slide {
                0% {
                            transform:translateX(-25%);
                }

                100% {
                            transform:translateX(25%);
                }
}
</style>




    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <!--<h1>Welcome to the CEX Crypto Exchange</h1>-->

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" id="home" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                {%if "user" in session %}
          <div class="collapse navbar-collapse" id="navbarNav1">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  My Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" id="profile" href="/profile">Profile</a>
                  <a class="dropdown-item" id="wallet" href="/profile/wallet">Wallet</a>
                    {% if  session["user"]["user"]["verified"] == True %}
                    <a class="dropdown-item" id="deposit" href="/profile/deposit">Deposit</a>
                    {% else %}
                    <a class="dropdown-item" id="verify" href="/credit-card">Verify</a>
                    {% endif %}
                    <a class="dropdown-item" id="transactions" href="/user-transactions">Transactions</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" id="logout" href="/logout">Log Out</a>
                </div>
              </li>
            </ul>
          </div>
                {%else%}
                <div class="collapse navbar-collapse" id="navbarNav2">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link " id="register" href="/register" role="button" aria-haspopup="true" aria-expanded="false">
                  Register
                </a>
                        </li>
                        <li>
                            <a class="nav-link " id="login" href="/login" role="button" aria-haspopup="true" aria-expanded="false">
                  Log In
                </a>
                        </li>
                    </ul>
                </div>
                {%endif%}




        </nav>











          </div>
        </div>
    </nav>

    {% block content %}Base {% endblock %}
      

    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

</body>
</html>
