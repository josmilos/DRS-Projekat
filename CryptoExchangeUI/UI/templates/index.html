{% extends "base.html" %} {% block title %}
CEX - Home Page

{% endblock %}
{% block content %}

<style>
    table{
        margin-left: auto;
        margin-right: auto;

    }
</style>
<br>
<table class="center" border="0" style="width: 25%" >
    <tr>
        <th class="text-center">Currency</th>
        <th class="text-center">Value in USD</td>
    </tr>
{% for key,value in crypto.items() %}

<form  method="post" action="/market">
         <tr  >
            <td style="text-align: center">
                <input
                  style="background-color: crimson;color: white; font-weight: bold"
                  type="text"
                  class="form-control"
                  id="currency"
                  name="currency"

                  value={{ key }}
                  readonly
                  />
            </td>
            <td style="text-align: center">
                  <input
                  style="background-color: crimson; color: black; font-weight: bold"
                  type="text"
                  class="form-control"
                  id="price"
                  name="price"


                  value={{ value }}
                  readonly
                  />
            </td>
         </tr>
</form>
{% endfor %}
</table>

{% endblock %}
