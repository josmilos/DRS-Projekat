{% extends "base.html" %} {% block title %}
CEX - Home Page

{% endblock %}
{% block content %}

<br>
<table border="0" style="width: 25%" >
    <tr>
        <th class="text-center">Currency</th>
        <th class="text-center">Value in USD</td>
    </tr>
{% for key,value in crypto.items() %}

<form method="post" action="/market">
         <tr >
            <td style="text-align: center">
                <input
                  type="text"
                  class="form-control"
                  id="currency"
                  name="currency"

                  value={{ key }}
                  readonly
                  />
            </td>
            <td style="text-align: center">
                  <input
                  type="text"
                  class="form-control"
                  id="price"
                  name="price"


                  value={{ value }}
                  readonly
                  />
            </td>
         </tr>
</form>
{% endfor %}
</table>

{% endblock %}
