{% extends "base.html" %} {% block title %}CEX - Registration{% endblock %} {% block content %}
<h1> Registration Form </h1>
<form method="POST">
    <table>
        <tr>
            <td>Name</td>
            <td>                  
                  <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter Name"
                  required
                  />     
            </td>
        </tr>
        <tr>
            <td>Surname</td>
            <td>                  
                  <input
                  type="text"
                  class="form-control"
                  id="surname"
                  name="surname"
                  placeholder="Enter Surname"
                  required
                  />     
            </td>
        </tr>
        <tr>
            <td>Adress</td>
            <td>                  
                  <input
                  type="text"
                  class="form-control"
                  id="adress"
                  name="adress"
                  placeholder="Enter Address"
                  required
                  />     
            </td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td>                  
                  <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  name="phoneNumber"
                  placeholder="Enter Phone Number"
                  required
                  />     
            </td>
        </tr>
          <tr>
                <td>Email</td>
                <td>
                      
                      
                      <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter Email"
                      required
                      />
                      
                </td>
          </tr>
          <tr>
                <td>Password</td>

                <td>
                      <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter Password"
                      required
                      />
                </td>
          </tr>
        <tr>
            <td colspan="2" align="right">
                <button type="submit" class="btn btn-primary">Register</button>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
